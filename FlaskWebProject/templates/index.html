<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Flask Application</title>
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
	<script src='http://code.jquery.com/jquery-latest.min.js' type='text/javascript'></script>
</head>

<body>
	<img src="https://i1.wp.com/appliedeco.org/wp-content/uploads/dat-cat.jpg?w=1440&ssl=1" width=400px>
    <p> Welcome to palindrome fansite!</p>
    <p> check if a word is a palindrome:</p>	
	<textarea id="area"></textarea>
	<button id="button1">check</button>
	<script>
	// when mouse button is released (note: window, not canvas here)
	$("#button1").on('mouseup', function(e){
			$.ajax({
	  		  type: "GET",
	  		  url: 'http://azuretask.azurewebsites.net/isPalindrome?str=' + $('#area').val(),
			  success: function( data ) {
				  	alert(data=="1"? "yes, it is a palindrome!" : "no, it is not a palindrome!");  
			  }
	        });
	});
	</script>
	
	<p> get a random fascinating palindrome fact:</p>
	<button id="button2">get fact</button>
	
	<script>
	// when mouse button is released (note: window, not canvas here)
	$("#button2").on('mouseup', function(e){
			$.ajax({
	  		  type: "GET",
	  		  url: 'http://azuretask.azurewebsites.net/getRandomFact',
			  success: function( data ) {
				  	alert(data);  
			  }
	        });
	});
	</script>
</body>
